<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstPara{
            color: red;/*Color by name*/
        }

        #secondPara{
            color: rgb(137, 250, 0);/*color by rgb value*/
        }

        #thirdPara{
            color: #ffffff;
            background-color: #ff993f;/*color by hex value*/
        }
    </style>
</head>
<body>
    <h2>This is first box</h2>
    <p id="firstPara">This is my para from first box</p>
    <p id="secondPara">This is my para from second box</p>
    <p id="thirdPara">This is my para from third box</p>
</body>
</html>
