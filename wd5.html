<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML forms learning</h2>  
    <form action="backend.php">
    <div>
        <label for="name"> Name:</label>
    
     <input type="text" name="MyName" id="name">
    </div>
    <br>  
    <div>
        <label for="roll">Roll:</label>
     <input type="text" name="MyRoll" id="roll"> 
    </div>
    <br>
    <div>
        Email: <input type="email" name="MyEmail"> 
    </div>
    <br>
    <div>
        Date: <input type="date" name="MyDate"> 
    </div>
    <br>
    <div>
        Number: <input type="number" name="MyNumber"> 
    </div>
    <br>
    <label for="Are you eligible">Are you eligible?</label>
    <div>
       <input type="checkbox" name="MyEligibility" id="Are you eligible" checked> 
    </div>
    <br>
    <div>
        Gender:Male <input type="radio" name="MyGender">
         Female <input type="radio" name="MyGender"> 
         other <input type="radio" name="MyGender"> 
    </div>
    <br>
    <div>
        Write about yourself: <br> <textarea name="MyText"  cols="30" rows="10"></textarea>        
    </div>
    <br>
    <label for="car">Car</label>
    <div>
    <select name="MyCar" id="car">      
        <option value="ind">indica</option>
        <option value="swf">swift</option>
    </select>
    </div>
    <br>
    <div>
        <input type="submit" value="Submit Now"> 
        <input type="reset" value="Reset Now"> 
    </div>
</form> 
</body>
</html>
