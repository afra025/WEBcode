<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        #RedElement{
            color: aquamarine;
        }
        footer,span{
            color: yellow;
        }
    </style>
</head>
<body>
    <p>this is a paragraph to demonstrate css selectors</p>
    <p id="RedElement">this is also a paragraph to demonstrate css selectors</p>
    <div>
        <span>this is span</span>
        <footer>this is footer</footer>
    </div>

</body>
</html>
